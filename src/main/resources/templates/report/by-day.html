<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container" th:object="${reportByDayDTO}">
    <h1>Report By Day</h1>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Deliveries</th>
                <th>Revenue</th>
                <th>Hours</th>
                <th>Miles</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dayReport : *{dailyReports}" th:object="${dayReport}">
                <td th:text="*{#temporals.format(date,'MMM dd')}">MMM dd</td>
                <td th:text="*{deliveryCount}">948</td>
                <td th:text="*{#numbers.formatCurrency(totalRevenue)}">$54.63</td>
                <td th:text="*{totalShiftHoursString}">H hr MM min</td>
                <td th:text="*{totalShiftMiles}">35.8</td>
                <td><a th:href="@{/reports/by-day(date=*{date})}"
                       class="btn btn-sm btn-info">View</a></td>
            </tr>
        </tbody>
    </table>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
