<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <h1>Reports</h1>

    <div class="row">
        <div class="col-md-4">
            <form class="card p-3 bg-light" th:action="@{/reports/by-day}" method="get">
                <div class="form-group">
                    <label for="date">Select a Day</label>
                    <input id="date" class="form-control" type="date" name="date" required="required"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Generate Day Report" class="btn btn-success"/>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form class="card p-3 bg-light" th:action="@{/reports/by-month}" method="get">
                <div class="form-group">
                    <label for="month">Select a Month</label>
                    <select id="month" class="form-control" name="month" required="required">
                        <option th:each="month, i : ${months}"
                                th:value="${i.count}"
                                th:text="${month}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monthYear">Select a Year</label>
                    <select id="monthYear" class="form-control" name="monthYear" required="required">
                        <option th:each="year : ${years}"
                                th:value="${year}"
                                th:text="${year}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Generate Month Report" class="btn btn-success"/>
                </div>
            </form>
        </div>
        <div class="col-md-4">

        </div>
    </div>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
