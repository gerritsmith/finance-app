<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <h1>Report for <span th:text="${#temporals.format(date,'MMM d yyyy')}">MMM d yyyy</span></h1>

    <th:block th:object="${dayReportDTO}">
        <h2>Deliveries</h2>
        <table th:replace="/delivery/fragments :: table"></table>

        <h2>Shifts</h2>
        <table th:replace="/shift/fragments :: table"></table>

        <h2>Expenses</h2>
        <table th:replace="/expense/fragments :: table"></table>
    </th:block>


</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
