<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <title th:text="${title == null ? 'Finance App' : title}">Finance App</title>
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" th:href="@{/}">Finance App</a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#expandableNavBarPart"
                aria-controls="expandableNavBarPart" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="expandableNavBarPart">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" th:href="@{/user}"
                   th:classappend="${#request.requestURI.startsWith('/user') ? 'active' : ''}">
                    Home
                    <span th:if="${#request.requestURI.startsWith('/user')}" class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link disabled" th:href="@{/deliveries}">Deliveries</a>
                <a class="nav-item nav-link disabled" th:href="@{/shifts}">Shifts</a>
                <a class="nav-item nav-link disabled" th:href="@{/expenses}">Expenses</a>
                <a class="nav-item nav-link disabled" th:href="@{/reports}">Reports</a>
            </div>
            <div class="navbar-nav" sec:authorize="isAnonymous()">
                <a class="btn btn-info" th:href="@{/login}">Login</a>
            </div>
            <div class="navbar-nav" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="form-inline">
                    <input type="submit" value="Logout" class="btn btn-info">
                </form>
            </div>
        </div>
    </nav>
    <div class="spacer"></div>
</header>


<footer th:fragment="footer">
    <!-- Bootstrap jQuery, popper, and general scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
