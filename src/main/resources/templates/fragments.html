<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title th:text="${title == null ? 'Finance App' : title}">Finance App</title>
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" th:href="@{/}">Finance App</a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#expandableNavBarPart"
                aria-controls="expandableNavBarPart" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="expandableNavBarPart">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" th:href="@{/user}"
                   th:classappend="${#request.requestURI.startsWith('/user') ? 'active' : ''}">
                    User
                    <span th:if="${#request.requestURI.startsWith('/user')}" class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" th:href="@{/shifts}"
                   th:classappend="${#request.requestURI.startsWith('/shift') ? 'active' : ''}">
                    Shifts
                    <span th:if="${#request.requestURI.startsWith('/shift')}" class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" th:href="@{/deliveries}"
                   th:classappend="${#request.requestURI.startsWith('/deliver') ? 'active' : ''}">
                    Deliveries
                    <span th:if="${#request.requestURI.startsWith('/deliver')}" class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" th:href="@{/expenses}"
                   th:classappend="${#request.requestURI.startsWith('/expense') ? 'active' : ''}">
                    Expenses
                    <span th:if="${#request.requestURI.startsWith('/expense')}" class="sr-only">(current)</span>
                </a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/reports}"
                       id="reportsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:classappend="${#request.requestURI.startsWith('/report') ? 'active' : ''}">
                        Reports
                        <span th:if="${#request.requestURI.startsWith('/report')}" class="sr-only">(current)</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="reportsDropdown">
                        <a class="dropdown-item" th:href="@{/reports}">Reports Home</a>
                        <a class="dropdown-item" th:href="@{/report/by-day}">By Day</a>
                        <a class="dropdown-item" th:href="@{/report/by-month}">By Month</a>
                        <a class="dropdown-item" th:href="@{/report/by-year}">By Year</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/more}"
                       id="moreDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:classappend="${#request.requestURI.startsWith('/location') ? 'active' : ''}">
                        More
                        <span th:if="${#request.requestURI.startsWith('/location')}" class="sr-only">(current)</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="reportsDropdown">
                        <a class="dropdown-item" th:href="@{/locations}">Locations</a>
                        <a class="dropdown-item" th:href="@{/upload}">Upload Data</a>
                    </div>
                </div>
            </div>
            <span class="navbar-text mr-3" sec:authorize="isAuthenticated()" sec:authentication="name"></span>
            <div class="navbar-nav" sec:authorize="isAnonymous()">
                <a class="btn btn-secondary" th:href="@{/login}">Login</a>
            </div>
            <div class="navbar-nav" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="form-inline">
                    <input type="submit" value="Logout" class="btn btn-secondary">
                </form>
            </div>
        </div>
    </nav>
    <div class="spacer"></div>
</header>

<footer th:fragment="footer">
    <!-- Bootstrap jQuery, popper, and general scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
