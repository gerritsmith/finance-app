<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <form th:action="@{/register}" method="post" th:object="${registerFormDTO}">
        <div class="form-group">
            <label th:for="username">Username</label>
            <input type="text" th:field="*{username}" class="form-control"/>
            <p class="error" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <p class="error" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <label th:for="verifyPassword">Verify Password</label>
            <input type="password" th:field="*{verifyPassword}" class="form-control"/>
            <p class="error" th:errors="*{verifyPassword}"></p>
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary"/>
        </div>
    </form>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
