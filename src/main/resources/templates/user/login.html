<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <div th:if="${param.logout != null}"
         class="alert alert-success alert-dismissible fade show" role="alert">
        You have successfully logged out.
        <button type="button" class="close" data-dismiss="alert" aria-label="Dismiss">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form th:action="@{/login}" method="post" th:object="${loginFormDTO}">
        <div class="form-group">
            <label th:for="username">Username</label>
            <input type="text" th:field="*{username}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
        </div>

        <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
            Incorrect username and password.
        </div>

        <div class="form-group">
            <input type="submit" value="Log In" class="btn btn-primary"/>
        </div>
    </form>

    <form th:action="@{/register}" method="get">
        <div class="form-group">
            <input type="submit" value="Register New Account" class="btn btn-success"/>
        </div>
    </form>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
