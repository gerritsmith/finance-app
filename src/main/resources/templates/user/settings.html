<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <h1>User Settings</h1>

    <div th:if="${param.update != null}"
         class="alert alert-success alert-dismissible fade show" role="alert">
        Password successfully updated.
        <button type="button" class="close" data-dismiss="alert" aria-label="Dismiss">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card p-3 bg-light">
        <h2>Change Password</h2>
        <form th:action="@{/user/change-password}" method="post"
              th:object="${changePasswordFormDTO}">
            <div class="form-group">
                <label th:for="currentPassword">Current Password</label>
                <input type="password" th:field="*{currentPassword}" class="form-control" required="required"/>
                <p class="error" th:errors="*{currentPassword}"></p>
            </div>
            <div class="form-group">
                <label th:for="newPassword">New Password</label>
                <input type="password" th:field="*{newPassword}" class="form-control" required="required"/>
                <p class="error" th:errors="*{newPassword}"></p>
            </div>
            <div class="form-group">
                <label th:for="verifyPassword">Verify Password</label>
                <input type="password" th:field="*{verifyPassword}" class="form-control" required="required"/>
                <p class="error" th:errors="*{verifyPassword}"></p>
            </div>
            <div class="form-group">
                <input type="submit" value="Change Password" class="btn btn-primary"/>
            </div>
        </form>
    </div>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
