<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <h1>Expenses</h1>

    <div class="d-flex justify-content-center my-3">
        <a th:href="@{/expense/new}" class="btn btn-success ">Add Expense</a>
    </div>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}" th:object="${expense}">
            <td th:text="*{#temporals.format(date,'MMM dd')}">MMM dd</td>
            <td th:text="*{#temporals.format(time, 'h:mm a')}">hh:mm a</td>
            <td th:text="*{#numbers.formatCurrency(amount)}">$0.00</td>
            <td th:text="*{description}">Gas</td>
            <td><a th:href="@{/expense/{expenseId}(expenseId=*{id})}"
                   class="btn btn-sm btn-info">View</a></td>
        </tr>
        </tbody>
    </table>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
