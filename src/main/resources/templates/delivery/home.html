<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <h1>Deliveries</h1>

    <div class="d-flex justify-content-center my-3">
        <a th:href="@{/delivery/new}" class="btn btn-success ">Add Delivery</a>
    </div>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Total</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="delivery : ${deliveries}" th:object="${delivery}">
                <td th:text="*{#temporals.format(date,'MMM dd')}">LLL dd</td>
                <td th:text="*{#temporals.format(time, 'h:mm a')}">hh:mm a</td>
                <td th:text="*{#numbers.formatCurrency(total)}">$0.00</td>
                <td><a th:href="@{/delivery/{deliveryId}(deliveryId=*{id})}"
                       class="btn btn-sm btn-info">View</a></td>
            </tr>
        </tbody>
    </table>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
