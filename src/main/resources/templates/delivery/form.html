<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <h1>Delivery Form</h1>

    <form th:action="@{/delivery/new}" method="post" th:object="${deliveryFormDTO}">
        <div class="form-group">
            <label th:for="date">Date</label>
            <input type="date" th:field="*{date}" class="form-control"/>
            <p class="error" th:errors="*{date}"></p>
        </div>
        <div class="form-group">
            <label th:for="date">Time</label>
            <input type="time" th:field="*{time}" class="form-control"/>
            <p class="error" th:errors="*{time}"></p>
        </div>
        <div class="form-group">
            <label th:for="total">Total</label>
            <input type="text" th:field="*{total}" class="form-control" value="0"/>
            <p class="error" th:errors="*{total}"></p>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.globalErrors()}">
            <p class="error" th:text="${error}"></p>
        </div>

        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-success"/>
        </div>
    </form>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
