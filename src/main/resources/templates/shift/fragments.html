<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<table th:fragment="table" class="table table-dark table-striped">
    <thead>
    <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shift : *{shifts}" th:object="${shift}">
        <td th:text="*{#temporals.format(date,'MMM dd')}">MMM dd</td>
        <td th:text="*{#temporals.format(startTime, 'h:mm a')}">hh:mm a</td>
        <td th:text="*{#temporals.format(endTime, 'h:mm a')}">hh:mm a</td>
        <td><a th:href="@{/shift/{shiftId}(shiftId=*{id})}"
               class="btn btn-sm btn-info">View</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
